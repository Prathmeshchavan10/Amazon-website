<div class="heading">
    
    <h1 style="font-weight: bold;">Register Now</h1>
</div>
<div class="reg_form">
  <form class=" needs-validation" [formGroup]="userForm">
    <div class="col-auto" >
        <label class="form-label">First name</label>
        <input type="text" class="form-control" formControlName="firstName">
        <div class="text-danger" *ngIf="userForm.controls['firstName'].invalid && ( userForm.controls['firstName'].touched || userForm.controls['firstName'].dirty)">
           <span *ngIf="userForm.controls['firstName'].errors?.['required']">This Is Required</span>
        </div>
    </div>
    <div class="col-auto">
        <label class="form-label">Last name</label>
        <input type="text" class="form-control"  formControlName="lastName">
        <div class="text-danger" *ngIf="userForm.controls['lastName'].invalid   && (userForm.controls['lastName'].touched || userForm.controls['lastName'].dirty)">
            <span *ngIf="userForm.controls['lastName'].errors?.['required']"> This is Required </span>
            <span *ngIf="userForm.controls['lastName'].errors?.['minlength']"> Min 4 Charactors Required </span>
        </div>
    </div>
    <div class="col-auto">
        <label class="form-label">Username</label>
        <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">&#64;</span>
            <input type="text" class="form-control" formControlName="userName">
        </div>
        <div class="text-danger" *ngIf="userForm.controls['userName'].invalid  && (userForm.controls['userName'].touched || userForm.controls['userName'].dirty)">
            <span *ngIf="userForm.controls['userName'].errors?.['required']"> This IS Required </span>
            <span *ngIf="userForm.controls['userName'].errors?.['email']"> Email Is Not Proper </span>
        </div>
    </div>
    <div class="col-auto">
        <label class="form-label">Password</label>
        <input type="password" class="form-control"  formControlName="password">
        
    </div>

    <div class="col-auto">
        <label class="form-label">Pin</label>
        <input type="text" class="form-control" formControlName="zipcode">
         
    </div>
    <div class="col-12 ">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" formControlName="isAgree">
            <label class="form-check-label">
                Agree to terms and conditions
            </label>
          
        </div>
    </div>
    <div class="col-18">
        <button class="btn btn-warning" type="button" (click)="onSubmit()">Create your Amazon account</button>
    </div>
</form>
</div>
