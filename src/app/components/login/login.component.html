

<form class="container"  [formGroup]="myForm" >
    <div class="signin">
        <h5 class="card-title"><strong>Sign In Here</strong></h5>
        
    </div>
    <div class="form-group " >
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email"id="exampleInputEmail1"  placeholder="Enter your Email-Id" >
      <small id="emailHelp" class="form-text text-muted">Email is mandetory.</small>
    </div>
    <div class="text-danger" *ngIf="myForm.controls['email'].invalid && ( myForm.controls['email'].touched || myForm.controls['email'].dirty)">
      <span *ngIf="myForm.controls['email'].errors?.['required']">Enter valid Email Id</span>
   </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
    </div>
    <button type="submit" class="btn btn-primary w-50 mt-4" (click)="submitForm()">Log In</button>

    <button type="submit" class="btn btn-success w-25 mt-4 " id="new_user" routerLink="/register">New USer</button>
  </form>
