

<form class="container"  [formGroup]="myForm" >
    <div class="signin">
        <h5 class="card-title">Sign In Here</h5>
        <!-- <img src="./assets/amazon_PNG11.png"> -->
    </div>
    <div class="form-group " >
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email"id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" >
      <small id="emailHelp" class="form-text text-muted">Email is mandetory.</small>
    </div>
    <div class="text-danger" *ngIf="myForm.controls['email'].invalid && ( isFormSub ||myForm.controls['email'].touched || myForm.controls['email'].dirty)">
      <span *ngIf="myForm.controls['email'].errors?.['required']">Enter valid Email Id</span>
   </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="submitForm()">Log In</button>

    <button type="submit" class="btn btn-success " id="new_user" routerLink="/register">New USer</button>
  </form>
