


<div class="header">
    <nav class="header_top">
      <div class="header_menu">
        <div class="header_menu_icon" >
          <mat-icon>menu</mat-icon>
  
        </div>
  
        <img src="../assets/amazon_PNG11.png" class="header_menu_logo" alt="" routerLink="products"> 
        
        <img src="../assets/indian_flag.jpg" class="header_menu_flag"> 
  
  
        
        <div class="header_menu_location">
          <mat-icon>place</mat-icon>
        </div>
        <div class="header_menu_signin">
          <span class="header_menu_top_item">
            Delivering to
          </span>
          <span class="header_menu_bottom_item">
            Update location
          </span>
        </div>
        
        
        
      <div class="header_menu_searchbar" >
        <input type="text" class="header_menu_input"  [(ngModel)]="searchTerm" (keyup)="search($event)"   placeholder="Search Amazon.in">
        <div class="header_menu_searchbar_icon">
          <mat-icon>search</mat-icon>
        </div>
      </div>
  
  
      <div class="header_menu_signin" routerLink="login" style="cursor: pointer;">
        <span class="header_menu_top_item" >
          Hello,sign In 
        </span>
        <span class="header_menu_bottom_item">
          Account&Lists
        </span>
      </div>

      <!-- <button class="btn btn-primary  " id="sign" routerLink="./login">SignIn</button> -->
  
      <div class="header_menu_signin">
        <span class="header_menu_top_item">
          Returns
        </span>
        <span class="header_menu_bottom_item">
         & Orders
        </span>
  
      </div>
      
    
      <div class="header_menu_cart">
        <mat-icon routerLink="cart">shopping_cart</mat-icon>
        <p class="header_cart_number">{{totalItem}}</p>
      </div>
  
     </div> 
    </nav>
