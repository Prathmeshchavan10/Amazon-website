


<ng-container *ngIf="products.length !=0">
    <div class="container container-fluid">
        <div class="cart-table">
            <div class="cart-product">
                <table class="table  " style="border: 3px solid brown;">
                    <thead class="heading">
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <th style="width: 12%;">{{item.price}}</th>
                            <td style="width: 12%;">
                                <button (click)="removeItem(item)" class="btn btn-danger w-10 " >-</button>
                                {{item.quantity}}
                                <button (click)="addOneItem(item)" class="btn btn-success w-10"> +</button>
                            </td>
                            <td style="width: 12%;">{{item.total}}</td>
                            
                           
                        </tr>
                        <tr>
                            <td colspan="3"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger" style="align-items: center;">Empty Cart</button></td>
                            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success">Checkout</button></td>
                            <td><strong>Grand Total : ${{grandTotal}}</strong></td>
                          
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="../assets/amazon_PNG11.png" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="../products" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
